<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/mplayer.css">
    <link rel="stylesheet" type="text/css" href="styles/playlist.css">
    <link rel="icon" type="image/x-icon" ref="favicon.ico">
    <title>First of October - MySound.club</title>
  </head>
  <body onload="LoadAlbumsList();">
    <div id="music-player">
        <div class="left-panel">
          <div id="album-cover"></div>
          <div class="container__progress">
            <progress id="song-progress" class="progress__song" value="0.01" max="1"></progress>
            <p id="song-time" class="song-time">0:00/0:00</p>
          </div>
          
          <div id="song-info">
            <p id="song-info-text">Nome da musica</p>
            <p id="album-info-text">nome do album</p>
          </div>
          
          <div class="controls">
            <button class="control-button" onclick="Prev();"><img src="imgs/mb_prev.png" alt="Previous Song"></button>
            <button class="control-button" onclick="Stop();"><img src="imgs/mb_stop.png" alt="Stop"></button>
            <button id="play-button" class="control-button hidden" onclick="PlayPause();"><img src="imgs/mb_play.png" alt="Play"></button>
            <button id="pause-button" class="control-button" onclick="PlayPause();"><img src="imgs/mb_pause.png" alt="Pause"></button>
            <button class="control-button" onclick="Next();"><img src="imgs/mb_next.png" alt="Next Song"></button>
            <button class="control-button" onclick="ToggleAlbumSelection();"><img src="imgs/mb_menu.png" alt="Menu"></button>
          </div>
          <div id="playlist-selector" class="hidden">
            <button class="close-button" id="hide-album-selection" onclick="ToggleAlbumSelection();">X</button>
            <div id="album-list">
              <h1>First of October Albums</h1>
            </div>
          </div>
          <a href="/index.html"><button class="back-button">Home</button></a>
        </div>
        <div class="container__playlist">
          <section class="playlist__album__info">
            <h2 class="playlist__album__info__title">Nome do Album (20xx)</h2>
            <p class="playlist__album__info__text">Nome da banda</p>
          </section>
          <ul class="playlist__list">
            <li>
              <button class="playlist__list__item" onclick="SelectSong(0);">
                <div class="playlist__list__item__icon"></div>
                <p class="playlist__list__item__name"> Nome da Musica</p>
                <p class="playlist__list__item__time"> 4:18</p>
              </button>
            </li>
            <li>
              <button class="playlist__list__item playing" onclick="SelectSong(0);">
                <div class="playlist__list__item__icon"></div>
                <p class="playlist__list__item__name"> Nome da Musica</p>
                <p class="playlist__list__item__time"> 4:18</p>
              </button>
            </li>
            <li>
              <button class="playlist__list__item" onclick="SelectSong(0);">
                <div class="playlist__list__item__icon"></div>
                <p class="playlist__list__item__name"> Nome da Musica</p>
                <p class="playlist__list__item__time"> 4:18</p>
              </button>
            </li>
            <li>
              <button class="playlist__list__item" onclick="SelectSong(0);">
                <div class="playlist__list__item__icon"></div>
                <p class="playlist__list__item__name"> Nome da Musica</p>
                <p class="playlist__list__item__time"> 4:18</p>
              </button>
            </li>
            
          </ul>
        </div>
        <div id="player" class="hidden"></div>
    </div>
    <script src="mplayer.js"></script>
    
    
  </body>
</html>
