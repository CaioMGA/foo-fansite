<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/2018.css">
    <link rel="stylesheet" type="text/css" href="styles/2019.css">
    <link rel="stylesheet" type="text/css" href="styles/2021.css">
    <link rel="stylesheet" type="text/css" href="styles/2022.css">
    <link rel="stylesheet" type="text/css" href="styles/2023.css">

    <link rel="icon" type="image/x-icon" ref="favicon.ico">

    <title>First of October - MySound.club</title>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="fullscreen-menu hidden">
      <button class="fullscreen-menu__button" onclick="ToggleFullscreenMenu();">Toggle Menu</button>

      <button class="fullscreen-menu__button" onclick="ShowMakingOf();">🎥 Making of</button>

      <button class="fullscreen-menu__button" onclick="ShowSpecial();">🌟 Special</button>
    </div>
    <div class="container__years">
      <button class="panel-button button-selected-year btn-2023" id="btn-2023" onclick="SelectAlbum(2023);">2023</button>
      <button class="panel-button btn-2022" id="btn-2022" onclick="SelectAlbum('2022');">2022</button>
      <button class="panel-button btn-2021" id="btn-2021" onclick="SelectAlbum('2021');">2021</button>
      <button class="panel-button btn-2019" id="btn-2019" onclick="SelectAlbum('2019');">2019</button>
      <button class="panel-button btn-2018" id="btn-2018" onclick="SelectAlbum('2018');">2018</button>
    </div>
    <div id="player" class="hidden"></div>
    <h1 class="page-title page-title-outside-main-content">First of October</h1>
    <div class="main-buttons-container">
      <h1 class="page-title page-title-inside-main-content">First of October</h1>
      <button id="button-making-of" class="main-button" onclick="ShowMakingOf();"><p class="main-button-inner-text">🎥 Making of</p>
      </button>

      <button id="button-special" class="main-button" onclick="ShowSpecial();"><p class="main-button-inner-text">🌟 Special</p>
      </button>

      <button id="music-player-button" class="main-button" onclick="ShowMusicPlayer();"><p class="main-button-inner-text">▶️ Music Player</p>
      </button>
    </div>
    <footer class="footer__regular footer__fixed"><a href="https://mysound.club">MySound<span class="club">.club</span></a> by Caio Amaral</footer>
    
  </body>
</html>
